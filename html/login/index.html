<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>绑定物业</title>
	<link href="../antd.css" rel="stylesheet"/>
	<link href="../main.css" rel="stylesheet"/>
	<link href="./index.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
	<div class="login-content">
		<div class="top-logo">
			<img src="./images/top-logo.png"/>
		</div>
		<div class="bottom-content">
			<div class="owner-information">申请业主认证</div>
			<div class="form-content">
				<div class="input-content">
					<i class="phone"></i>
					<input value="" id="phone" placeholder="手机号码" type="text" class="">
				</div>
				<div class="input-content">
					<i class="name"></i>
					<input value="" id="name" placeholder="姓名" type="text" class="">
				</div>
				<div class="input-content">
					<i class="idCardNo"></i>
					<input value="" id="idCardNo" placeholder="身份证" type="text" class="">
				</div>
			</div>
			<div class="oper-content">
				<button type="button" class="ant-btn ant-btn-primary">
					<i class="anticon anticon-loading anticon-spin"></i>
					<span>确认注册</span>
				</button>
			</div>
			<div class="tips-content">
				提示：输入姓名的时候请严格按照登记时的名字进行输入，例如两人姓名，则输入张三/李四（包含“/”符号）
			</div>
		</div>

	</div>
</div>
<script type="text/javascript" src="../util/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../util/util.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
